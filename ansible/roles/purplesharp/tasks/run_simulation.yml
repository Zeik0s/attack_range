---

- name: Copy Simulation Playbook to Host
  win_copy:
    src: "simulation_playbook.json"
    dest: 'C:\\Tools\\PurpleSharp\\simulation_playbook.json'

- name: Run PurpleSharp Simulation
  win_command: PurpleSharp.exe /pb simulation_playbook.json
  register: output_purplesharp
  args:
    chdir: C:\\Tools\\PurpleSharp

- name: Save PurpleSharp output
  set_fact:
    output_purplesharp: "{{ output_purplesharpÂ }}"
    cacheable: yes
  #when: var_str == 'no'