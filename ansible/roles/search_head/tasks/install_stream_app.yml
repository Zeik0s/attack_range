- name: Check if stream app exists
  stat:
    path: /opt/splunk/etc/apps/Splunk_TA_stream
  register: stream_app

- name: download Stream app from S3 bucket
  get_url:
    url: '{{ s3_bucket_url }}/{{ splunk_stream_app }}'
    dest: /tmp/Splunk_TA_stream.zip
  when: stream_app.stat.exists == False

- name: Install stream app via REST
  uri:
    url: "https://127.0.0.1:8089/services/apps/local"
    method: POST
    user: "admin"
    password: "{{ splunk_admin_password }}"
    validate_certs: false
    body: "name=/tmp/Splunk_TA_stream.zip&update=true&filename=true"
    headers:
      Content-Type: "application/x-www-form-urlencoded"
    status_code: [ 200, 201 ]
    timeout: 30
  when: stream_app.stat.exists == False
  notify: restart splunk

# Use script to set NIC to promiscuous mode: https://docs.splunk.com/Documentation/StreamApp/7.2.0/DeployStreamApp/InstallSplunkAppforStream#Set_Splunk_TA_stream_permissions
- name: Change the working directory to cd /opt/splunk/etc/apps/Splunk_TA_stream/ before setting write permissions.
  shell: chmod +x ./set_permissions.sh >> splunk_stream_install_debug.txt
  args:
    chdir: /opt/splunk/etc/apps/Splunk_TA_stream/
  become: yes
  become_user: su

- name: Run the script for setting NIC configuration
  shell: ./set_permissions.sh >> splunk_stream_install_debug.txt
  become: yes
  become_user: su