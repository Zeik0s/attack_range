---
# This playbook install the apps required in a server

- name: add splunk group
  tags:
   - install
   - security
  group: name=splunk state=present

- name: add splunk user
  tags:
   - install
   - security
  user: name=splunk comment="Splunk service user" shell=/usr/sbin/nologin groups=splunk createhome=yes

- name: make /opt writetable by splunk
  tags:
   - install
  file: path=/opt mode=777

- name: checking if splunk is install
  tags: install
  stat: path=/opt/splunk
  register: splunk_path

- name: is splunk installed?
  tags: install
  debug: msg='splunk is already installed under /opt/splunk'
  when: splunk_path.stat.exists

# discuss with Jose
- name: download splunk enterprise
  tags: install
  get_url:
    url: https://www.splunk.com/page/download_track?file=7.3.2/linux/splunk-7.3.2-c60db69f8e32-Linux-x86_64.tgz&ac=&wget=true&name=wget&platform=Linux&architecture=x86_64&version=7.3.2&product=splunk&typed=release
    dest: /opt/splunk-7.3.2-c60db69f8e32-Linux-x86_64.tgz
  when: splunk_path.stat.exists == false

# - name: copy splunk binary
#   copy:
#     src: '{{splunk_binary_path}}'
#     dest: /opt/
#     mode: '0644'
#     local_follow: yes
#   when: splunk_path.stat.exists == false

- name: install splunk binary
  tags:
   - install
  unarchive: remote_src=yes src=/opt/{{splunk_binary}} dest=/opt/ owner=splunk group=splunk creates=yes
  become: yes
  become_user: splunk
  when: splunk_path.stat.exists == false

- name: accept license and start splunk
  tags:
   - install
  shell: /opt/splunk/bin/splunk start --accept-license --answer-yes --no-prompt --seed-passwd {{splunk_pass}}
  become: yes
  become_user: splunk
  when: splunk_path.stat.exists == false

- name: enable boot-start
  tags:
   - install
  shell: /opt/splunk/bin/splunk enable boot-start -user splunk
  when: splunk_path.stat.exists == false

- name: restart splunk
  service:
    name: splunkd
    state: restarted
  when: splunk_path.stat.exists == false
