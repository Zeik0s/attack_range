---

- name: install nginx
  apt:
    name: nginx
    state: latest 
    update_cache: yes

- name: add nginx user
  ansible.builtin.user:
    name: nginx
    shell: /bin/false
    create_home: no

- name: copy nginx.conf to add kv logging to nginx plus
  copy:
    src: nginx.conf
    dest: /etc/nginx/nginx.conf

- name: copy default.conf to add the proxy information 
  copy:
    src: default.conf
    dest: /etc/nginx/conf.d/default.conf

- name: reload nginx
  systemd:
    daemon_reload: yes
    name: nginx
